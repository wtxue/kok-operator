apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: managed-cluster
  name: managed-cluster
---
apiVersion: devops.fake.io/v1
kind: Cluster
metadata:
  name: cc29pffvqtofq70ufrdb9
  namespace: managed-cluster
  annotations:
    k8s.io/action: EnsureExtKubeconfig,EnsureAddons,EnsureFlannel
spec:
  pause: false
  tenantID: wtxue
  displayName: demo
  clusterType: managed
  osType: ubuntu
  criType: containerd
  version: v1.20.3
  networkType: eth0
  clusterCIDR: 10.97.0.0/16
  serviceCIDR: 10.96.0.0/16
  dnsDomain: cluster.local
  publicAlternativeNames:
    - managed-cluster.k8s.fake.io
    - kube-apiserver
  features:
    ipvs: true
    internalLB: true
    enableMasterSchedule: true
    ha:
      thirdParty:
        vip: "10.248.224.183"
        vport: 30443
    files:
      - src: "k8s/linuxbin/k9s"
        dst: "/usr/local/bin/k9s"
    hooks:
      PostCniInstall: flannel
  properties:
    maxNodePodNum: 64
  apiServerExtraArgs:
    audit-log-maxage: "30"
    audit-log-maxbackup: "3"
    audit-log-maxsize: "100"
    audit-log-truncate-enabled: "true"
    audit-policy-file: "/etc/kubernetes/audit-policy.yaml"
    audit-log-path: "/var/log/kubernetes/k8s-audit.log"
  controllerManagerExtraArgs:
    "bind-address": "0.0.0.0"
  schedulerExtraArgs:
    "bind-address": "0.0.0.0"
